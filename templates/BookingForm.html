{% extends 'base.html' %}
    {% block sub_content %}
    <head>
      <style media="screen">
        body{
          background-color:#F4F4F4;
        }
        .BORDERBOX{
          padding-top:4rem;
          background-color:white;
          height:100%;
          display: flex;
          align-items: center;
          justify-content: center;
          margin-bottom:2rem;
          border-bottom:1px solid black;
        }
        .BORDERBOX-Form{
          margin-left:10%;
          margin-right:10%;
        }
      </style>
    </head>
<h2 align="center" style="background-color:white;margin-top:2rem;margin-bottom:0px;border-top:1px solid black">Room Booking Form</h2>
    <div class="BORDERBOX">
<form class="BORDERBOX-Form" method="POST">
  <div class="col-md-4 mb-3">
    <label for="validationDefaultUsername">Username</label>
    <div class="input-group">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroupPrepend2">@</span>
      </div>
      <input type="text" class="form-control" id="validationDefaultUsername" placeholder="" aria-describedby="inputGroupPrepend2" value={{ session['username'] }} disabled/>
    </div>

  </div>
  <hr style="border-color:green">
  <h4>Student Information</h4>
  <div class="form-row">   <!--start 1 student-->
    <div class="col-md-4 mb-3">
      <label for="validationDefault01">First Name</label>
      <input name="firstname" type="text" class="form-control" id="validationDefault01" placeholder="First Name" required/>
    </div>
    <div class="col-md-4 mb-3">
      <label for="validationDefault02">Last Name</label>
      <input name="lastname" type="text" class="form-control" id="validationDefault02" placeholder="Last Name (Optional)"/>
    </div>
    <div class="col-md-4 mb-3">
      <label for="validationDefault02">Sur Name</label>
      <input name="surname" type="text" class="form-control" id="validationDefault03" placeholder="Sur Name" required/>
    </div>
  <div class="col-md-4 mb-3">
    <label for="exampleFormControlInput1">Email address</label>
    <input name="email" type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" value="{{session['email']}}" disabled/>
  </div>
  <div class="col-md-4 mb-3">
    <label for="exampleFormControlInput1">Phone</label>
    <input name="phone" type="tel" class="form-control" id="exampleFormControlInput1" placeholder="Phone" required/>
  </div>
  </div>  <!-- end 1-->
  <h4>Parent Details</h4>
  <div class="form-row">   <!--start 1 father-->
    <div class="col-md-4 mb-3">
      <label for="validationDefault01">Father Name</label>
      <input name="fathername" type="text" class="form-control" id="validationDefault01" placeholder="Father Name" required/>
    </div>
    <div class="col-md-4 mb-3">
      <label for="validationDefault02">Mother Name</label>
      <input name="mothername" type="text" class="form-control" id="validationDefault02" placeholder="Mother Name" required/>
    </div>
    <div class="col-md-4 mb-3">
      <!-- <label for="validationDefault02">Local Gaurdian</label> -->
      <!-- <input type="text" class="form-control" id="validationDefault02" placeholder="Last Name" required> -->
    </div>
    <div class="col-md-4 mb-3">
      <label for="exampleFormControlInput1">Father Phone</label>
      <input name="fatherphone" type="tel" class="form-control" id="exampleFormControlInput1" placeholder="Phone" required/>
    </div>
    <div class="col-md-4 mb-3">
      <label for="exampleFormControlInput1">Alternate Phone</label>
      <input name="alternatephone" type="tel" class="form-control" id="exampleFormControlInput1" placeholder="Phone"/>
    </div>
  </div>  <!-- end 1-->

  <!-- ADDRESS -->
  <h3>Address</h3>
  <div class="form-group">
    <label for="inputAddress">Address</label>
    <input name="address" type="text" class="form-control" id="inputAddress" placeholder="1234 Main St"/>
  </div>
  <div class="form-row">
  <div class="form-group col-md-4">
    <label for="inputState">State</label>
    <input name="state" type="text" class="form-control" id="inputState"/>
  </div>
  <div class="form-group col-md-4">
    <label for="inputState">District</label>
    <input name="district" type="text" class="form-control" id="inputState"/>
  </div>
  <div class="form-group col-md-4">
    <label for="inputCity">City</label>
    <input name="city" type="text" class="form-control" id="inputCity"/>
  </div>
  <div class="form-group col-md-2">
    <label for="inputZip">Zip</label>
    <input name="pincode" type="text" class="form-control" id="inputZip"/>
  </div>
</div>
<hr>
  <!-- END_ADDRESS -->
  <!-- College Details -->
  <h3>College Information</h3>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="inputState">College Code</label>
      <select name="College_Code" id="inputState" class="form-control">
        <option selected>Choose...</option>
        <option>CMRCET</option>
        <option>CMRIT</option>
        <option>CMRTC</option>
        <option>CMREC</option>
      </select>
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">Department</label>
      <select name="Department" id="inputState" class="form-control">
        <option selected>Choose...</option>
        <option>CSE</option>
        <option>ECE</option>
        <option>EEE</option>
        <option>ME</option>
        <option>CE</option>
        <option>IT</option>
      </select>
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">Semester</label>
      <select name="Semester" id="inputState" class="form-control">
        <option selected>Choose...</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
      </select>
    </div>
  </div>
  <hr>
  <!-- END_COLLEGE DETAILS -->
  <!-- Select ROOM ID  -->
  <h3>Hostel Information</h3>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="inputState">Block</label>
      <select name="Block" id="inputState" class="form-control">
        <option selected>Choose...</option>
        <option>B1</option>
        <option>B2</option>
        <option>B3</option>
        <option>B4</option>
      </select>
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">Floor</label>
      <select name="Floor" id="inputState" class="form-control">
        <option selected>Choose...</option>
        <option>F1</option>
        <option>F2</option>
        <option>F3</option>
        <option>F4</option>
      </select>
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">Room ID</label>
      <select name="Room_ID" id="inputState" class="form-control">
        <option selected>Choose...</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>
        <option>11</option>
        <option>12</option>
      </select>
    </div>
    <div class="form-group col-md-4">
      <label for="inputState">COT</label>
      <select name="COT" id="inputState" class="form-control">
        <option selected>Choose...</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>
    </div>
  </div>
  <hr style="border-color:green">
  <hr style="border-color:green">
  <!-- END_BOOKING -->
  <button style="margin-bottom:5rem" class="btn btn-primary" type="submit" value="Submit form">Submit form</button>
</form>
</div>
    {% endblock %}
